<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU HACKED</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: url('https://cdn.discordapp.com/banners/1005686505508966430/a_ec4afca72c725a9b067e21d6584a3298.gif?size=4096') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            margin-top: 50px; /* Adjust this value to move the content up or down */
        }
        .box {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKHLJbula5huGHAV6NqSNICZYLdpqWCGfzgQ&s') no-repeat center center;
            background-size: cover;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px auto; /* Center the box horizontally */
            border: 2px solid #fff; /* Optional: Add a border for a nicer look */
            border-radius: 10px; /* Optional: Add rounded corners for a nicer look */
        }
        .text {
            font-size: 24px;
            color: red;
            margin-bottom: 40px; /* Increased margin to add more space below the text */
        }
        .link {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            display: block;
            margin-bottom: 40px; /* Add space below the link */
        }
        .changing-text {
            font-size: 20px;
            font-weight: bold;
            animation: colorChange 0.5s infinite;
            margin-bottom: 40px; /* Add space below the changing text */
        }
        .ip-info {
            font-size: 20px;
            color: red;
            margin-bottom: 20px; /* Add space below the IP info */
        }
        .ip-address {
            color: white;
        }
        .ip-details {
            font-size: 16px;
            color: white;
            margin-top: 20px; /* Add space above the IP details */
        }
        @keyframes colorChange {
            0% { color: red; }
            50% { color: white; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="text">FUCK you <span id="dynamic-text">[ D8LS ]</span></div>
        <a href="https://discord.gg/v55" class="link" target="_blank">Discord.gg/v55</a>
        <div class="changing-text">We are different from you, but in the end we are honorable :)</div>
        <div class="ip-info">Your IP Address: <span class="ip-address" id="ip-address">Loading...</span></div>
        <div class="ip-details" id="ip-details">Loading IP details...</div>
    </div>

    <script>
        const dynamicText = document.getElementById('dynamic-text');
        const texts = ['[ D8LS ]', '[ 7RB ]', '[ ABOOD ]', '[ J3FR ]', '[ Sh6h ]'];
        let index = 0;

        setInterval(() => {
            index = (index + 1) % texts.length;
            dynamicText.textContent = texts[index];
        }, 1000);

        async function fetchIpInfo() {
            try {
                const token = '44af6c93138572';
                const response = await fetch(`https://ipinfo.io?token=${token}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
                document.getElementById('ip-details').innerHTML = `
                    Country: ${data.country} <br>
                    Region: ${data.region} <br>
                    City: ${data.city} <br>
                    Timezone: ${data.timezone} <br>
                    ISP: ${data.org}
                `;
            } catch (error) {
                document.getElementById('ip-address').textContent = 'Error fetching IP';
                document.getElementById('ip-details').textContent = 'Error fetching IP details';
                console.error('Fetch error:', error);
            }
        }

        fetchIpInfo();
    </script>
</body>
</html>
